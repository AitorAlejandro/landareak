<div id="plantsApp" class="page">
    <header>
        <hgroup class="title-page">
            <h1 class="griffy">Landareak</h1>
            <h2 class="princess-sofia">Cervantes Eskola</h2>
        </hgroup>
    </header>

    <nav>
        <ul class="primary-nav">
            <li>
                <a href="" class="griffy primary-nav__link icon icon-flower" 
                @click.prevent="setMenuActivo('loreak')">Landareak</a>
            </li>
            <li>
                <a href="" class="griffy primary-nav__link icon icon-tree"
                    @click.prevent="setMenuActivo('zuhaitzak')">Zuhaitzak</a>
            </li>
        </ul>
    </nav>

    <main>

        <section id="zuhaitzak" v-show="menuActivo === 'zuhaitzak'">
            <ul class="plants-list">
                <li v-for="planta in listaZuhaitzak" class="item">
                    <img :src="planta.srcImg" alt="" class="">
                    <p class="griffy item-name">{{planta.nombre}}</p>
                </li>
            </ul>
        </section>

        <section id="loreak" v-show="menuActivo === 'loreak'">
            <ul class="plants-list">
                <li v-for="planta in listaLoreak" class="item">
                    <img :src="planta.srcImg" alt="" class="">
                    <p class="griffy item-name">{{planta.nombre}}</p>
                </li>
            </ul>
        </section>

    </main>
